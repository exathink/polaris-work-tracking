variables:
  DOCKER_REGISTRY: registry.gitlab.com
  DUMP_TEST_LOGS_TO_STDOUT: "true"


before_script:
  - export PATH=${CI_PROJECT_DIR}:${PATH}
  - echo "DOCKER_REGISTRY_TRUSTED_ENVIRONMENT=${DOCKER_REGISTRY_TRUSTED_ENVIRONMENT}"
  - eval $(docker-machine env)
  - git submodule sync polaris-build
  - git submodule update --init --remote polaris-build

stages:
  - build
  - test
  - push
  - cleanup

build-package-image:
  stage: build
  only:
    - master
    - production
  tags:
    - polaris-runner

  script:
    - git submodule sync --recursive
    - package submodule_update checkout-clean "${CI_COMMIT_REF_NAME}"
    - package build

test:
  stage: test
  only:
    - master
    - production
  tags:
    - polaris-runner
  script:
    - package test-package

push:
  stage: push
  only:
    - master
    - production
  tags:
    - polaris-runner
  script:
    - package push

cleanup:
  only:
    - master
    - production
  tags:
    - polaris-runner
  stage: cleanup
  script: package down

deploy:
  stage: deploy
  environment:
    name: production

  tags:
      - polaris-runner
  script:
      - echo "deploy to production"
      - package aws deploy

  rules:
      - if: $CI_COMMIT_BRANCH == 'production' && $CI_COMMIT_MESSAGE =~ /\[deploy]/

      - if: $CI_COMMIT_BRANCH == 'production'
        when: manual
    
